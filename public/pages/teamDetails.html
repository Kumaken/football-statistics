<link rel="stylesheet" href="css/teamDetails.css" />
<div class="row">
    <div class="col s12 m12">
        <div class="card-content" id= "search-bar">
            <h4  class="white-text searchText">Search for a team </h4>
            <br>
            <div class="input-field col s6 offset-s3">
                <input placeholder="" id="search-field" type="text" class="validate white-text">
                <label for="search-field">Type here!</label>
                <a id="searchBtn">
                    <i class="search-button material-icons right white-text prefix">search</i>
                </a>
            </div>
            <div class="col s3">
                <a id="allTeamsBtn" class="waves-effect waves-light btn-small" >Show All Teams</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m12" id="grid-content">

    </div>
    <div class="col s12 m12" id="grid-table-content">

    </div>
</div>

<div class="FAB fixed-action-btn">
    <a class="btn-floating btn-large red" id="save">
    <i class="large material-icons">favorite</i>
    </a>
</div>

<div class="FAB fixed-action-btn">
    <a class="btn-floating btn-large red" id="delete">
    <i class="large material-icons">delete</i>
    </a>
</div>


<!--Scripts-->
<script src="js/teamDetails.js"></script>
